<!DOCTYPE html>
<html>
  
<head>
    <title>full screen iframe</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 900px;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
  
<body>
<iframe src="https://i.simmer.io/@Tech300/~fd54f1dc-908b-0e27-6fa6-943efe1e871f" style="width:960px;height:600px"></iframe>
  </iframe>
  
</body>
  
</html>
